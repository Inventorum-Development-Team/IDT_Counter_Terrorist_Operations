  STR_TERROR_ATTACK_BRIEFING: "La policía local nos ha alertado de un ataque terrorista en curso. La zona ha sido acordonada y, aunque la policía local ha combatido contra los perpetradores, aún quedan varios enemigos. Se están llevando a cabo esfuerzos de evacuación de civiles, pero es posible que algunos de ellos permanezcan en la zona de operaciones."
  STR_PLANE_HIJACKING_BRIEFING: "Las entidades gubernamentales nos han llamado para que nos ocupemos de un secuestro de avión. Mientras se llevan a cabo negociaciones con los perpetradores, se ha considerado poco probable que se produzca una resolución pacífica y se ha ordenado un asalto. Nuestro equipo de asalto se acercará por la pista, intentando utilizar los puntos ciegos del avión para acercarse lo más posible sin ser detectados. Hay civiles dentro del avión, por lo que se debe tener mucho cuidado para evitar que sean alcanzados por el fuego cruzado."
  STR_HOUSE_RAID_BRIEFING: "Nuestra división de inteligencia ha localizado un lugar que se sospecha que se utiliza como refugio para una célula terrorista local y ha confirmado la presencia de sospechosos conocidos y sus cómplices. Se ha autorizado una redada en el edificio. Se ha confirmado que hay armas en la propiedad, por lo que se espera resistencia. La zona cercana ha sido acordonada de forma encubierta, por lo que no habrá civiles en la zona de operaciones."
  STR_MAJOR_ATTACK_BRIEFING: "Se está produciendo un importante ataque terrorista y nos han llamado para ayudar. La policía local se ha visto desbordada y los esfuerzos por contener el ataque han sido en su mayoría infructuosos. Todavía hay varios civiles en la zona. Es fundamental que detengamos el ataque, ya que un fracaso tendría consecuencias desastrosas."
  STR_HOSTAGE_SITUATION_BRIEFING: "Nos han llamado para ayudar en una situación de rehenes. Varios perpetradores se han atrincherado en un edificio junto con varios rehenes. Después de negociaciones infructuosas, se han escuchado disparos desde el interior del edificio y se ha ordenado un asalto. La rapidez es esencial ya que las vidas de los rehenes están en peligro, rescátenlos o la operación se considerará un fracaso."
  STR_HIDEOUT_RAID_BRIEFING: "Los servicios de inteligencia han descubierto el escondite principal de una célula terrorista. Después de una cuidadosa preparación, se ha autorizado un asalto. La cantidad de sospechosos en el área es incierta, pero se sospecha que es grande. También se ha confirmado la presencia de armamento pesado, como lanzacohetes y ametralladoras. El asalto al edificio probablemente será peligroso, por lo que se recomienda precaución."
  STR_OFFICE_RAID_BRIEFING: "Después de que la policía local fuera atacada a tiros por la seguridad privada cuando intentaban incautar documentos como prueba, nos han llamado para que hagamos una redada en las instalaciones. Tengan cuidado, las fuerzas de seguridad privadas están bien equipadas y entrenadas, no deben subestimarse. Se debe evitar el exceso de potencia de fuego, ya que todavía hay civiles en las oficinas y pruebas vitales que no deben destruirse."
  STR_SKYSCRAPER_RAID_BRIEFING: "Esto es, la sede de la empresa fantasma que está detrás de la financiación de las células terroristas. El rascacielos está lleno hasta el tope de fuerzas de seguridad y tomarlo será un esfuerzo significativo. El fracaso no es una opción, la evidencia necesaria para encontrar y condenar a los responsables de los ataques está en el edificio y no podemos permitirnos dejar que lo destruyan."

  STR_BREACH_TEST_BRIEFING: "Una pequeña casa rural de 2 pisos. Los enemigos están casi atrincherados en el interior. Se recomiendan herramientas de asalto."

