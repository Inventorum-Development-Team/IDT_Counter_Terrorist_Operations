es-419:
  #ufopaedia.rul
  STR_REPORTS: "Informes"
  STR_PISTOLS: "Pistolas"
  STR_SMGS: "Subametralladoras"
  STR_RIFLES: "Rifles"
  STR_SNIPERS: "Rifles de francotirador"
  STR_SHOTGUNS: "Escopetas"
  STR_LMGS: "Ametralladoras"
  STR_ARTILLERY: "Armas pesadas"
  STR_AMMO: "Munición"
  STR_EQUIPMENT: "Equipo"
  STR_MANUAL: "Manual de campo"

  STR_TASER_UFOPAEDIA: "El Taser es un arma eléctrica no letal diseñada para incapacitar a los objetivos sin causar heridas duraderas. Funciona disparando dos dardos unidos a cables, que liberan una corriente eléctrica que provoca contracciones musculares involuntarias en el objetivo. Debido a que dependen de cables, el alcance de los Taser es limitado."
  STR_P226_UFOPAEDIA: "La SIG Sauer P226 es una pistola de servicio utilizada por fuerzas militares y policiales de todo el mundo. Es una actualización del modelo P220, cuya principal mejora consiste en la posibilidad de utilizar cargadores de mayor capacidad. Ligera y fiable, es una excelente arma de mano."
  STR_GLOCK_17_UFOPAEDIA: "La Glock 17 es la primera pistola de la línea Glock. Tras su introducción, rápidamente se hizo popular entre militares, organismos de seguridad y propietarios de armas civiles. Se han fabricado más de 30 variantes de la pistola en 8 calibres diferentes."
  STR_GLOCK_18_UFOPAEDIA: "La Glock 18 es la variante de fuego selectivo de la Glock 17, capaz de disparar de forma automática, desarrollada originalmente a petición de la unidad CT EKO Cobra. Aunque no es tan precisa como otras pistolas disponibles, la mayor cadencia de fuego compensa esta deficiencia."
  STR_M1911_UFOPAEDIA: "La M1911 ha estado en uso en el ejército de los EE. UU. desde principios del siglo XX y, si bien se ha ido eliminando gradualmente en favor de pistolas más nuevas, muchas unidades de fuerzas especiales aún las usan. Al disparar cartuchos .45 ACP, la pistola tiene un poder de parada decente, aunque el tamaño del cartucho hace que la capacidad del cargador sea limitada."
  STR_MK_23_UFOPAEDIA: "Diseñada específicamente para unidades de operaciones especiales, la MK 23 del USSOCOM es una pistola extremadamente capaz. Potente y precisa, la MK 23 fue diseñada para servir como arma principal de los operativos. También es extremadamente duradera y resistente a entornos peligrosos."
  STR_MAKAROV_UFOPAEDIA: "La pistola Makarov es una pistola semiautomática que sirvió como arma de mano estándar de las fuerzas militares y policiales soviéticas, además de tener un uso significativo en el resto del Pacto de Varsovia. Debido al uso generalizado de la pistola, muchas de ellas han llegado al mercado negro."
  STR_FIVE_SEVEN_UFOPAEDIA: "La FN Five-seveN fue diseñada para utilizar el cartucho FN 5,7x28mm, lo que le otorga a la pistola una capacidad sin precedentes para penetrar chalecos antibalas. Esta capacidad le ha dado popularidad entre las fuerzas militares y policiales, pero también ha generado controversia debido a la disponibilidad de pistolas en el mercado civil."
  STR_MANHURIN_UFOPAEDIA: "Un pequeño revólver con recámara para .38 Special. El Manhurin MR73 está fabricado cuidadosamente con muchas piezas montadas a mano. A pesar de su baja capacidad, es el favorito del GIGN debido a su fiabilidad y precisión."
  STR_VEKTOR_UFOPAEDIA: "Una pistola semiautomática rusa basada en la Beretta 92. También se la conoce como Gyurza, debido a la munición que dispara."
  STR_STETCKIN_UFOPAEDIA: "La pistola automática Stechkin, de origen soviético, fue una de las primeras pistolas ametralladoras que se usó prolíficamente. Fue retirada del servicio activo debido a su alto costo, peso y alcance efectivo limitado, sin embargo, todavía encontró uso en las fuerzas especiales."
  STR_DEAGLE_UFOPAEDIA: "La Desert Eagle es una pistola semiautomática de alto calibre. Originalmente diseñada por Magnum Research Inc., la producción fue entregada a IMI, que perfeccionó aún más el diseño. El calibre .50 AE pega fuerte, pero tendrá dificultades contra oponentes blindados."
  STR_GOLDDEAGLE_UFOPAEDIA: "¡Ese sí era un terrorista muy rico! Personalmente, yo habría elegido el camuflaje de 'rayas de tigre', pero aún así, probablemente podríamos ganar mucho dinero vendiéndolas. Además, no hace falta decirlo, pero no hay forma de que podamos convencer al consejo de que nos deje comprarlas."
  STR_M9_UFOPAEDIA: "La M9 es una pistola italiana utilizada por el ejército de los EE. UU. Reemplazó a la M1911 en 1985 y ha estado en servicio desde entonces. Esta parece ser un modelo más antiguo que ha recibido muy poco mantenimiento."
  STR_BROWNING_HP_UFOPAEDIA: "Una pistola estadounidense de acción simple diseñada en 1935 para el ejército francés. Si bien los franceses no terminaron adoptándola, fue ampliamente adoptada por otros países en todo el mundo y sigue siendo bastante popular hoy en día a pesar de su antigüedad."
  STR_TEC_9_UFOPAEDIA: "Originalmente desarrollada para uso militar, la TEC-9 ganó notoriedad debido a su uso por parte de grupos criminales. A pesar de la reputación negativa y la legislación de control de armas que limitaba su venta, la pistola ametralladora se convirtió en un éxito comercial en el mercado civil."
  STR_MP5_UFOPAEDIA: "La MP5 es una de las metralletas más utilizadas en el mundo. La utilizan desde fuerzas militares hasta organizaciones de seguridad privada. Ganó una fama significativa debido a su uso por parte del SAS durante el asedio a la embajada iraní en 1980."
  STR_MPX_UFOPAEDIA: "La SIG MPX es una metralleta relativamente moderna, diseñada en 2013. Cuenta con un cerrojo giratorio cerrado, algo poco común en las metralletas. Esta opción de diseño se eligió para aumentar la seguridad y la confiabilidad del usuario."
  STR_P90_UFOPAEDIA: "La P90 es un diseño poco convencional con una apariencia distintiva. Es extremadamente compacta y tiene un cargador único montado en la parte superior. A pesar de que como arma de defensa personal estaba destinada al uso del personal de apoyo militar, el arma de fuego ha sido adoptada significativamente entre las fuerzas especiales y las unidades antiterroristas."
  STR_SKORPION_UFOPAEDIA: "Una pistola ametralladora diseñada en Checoslovaquia como arma de mano para conductores de vehículos y personal del ejército, diseñada para ser compacta y caber en el espacio limitado de los vehículos blindados. Fue ampliamente utilizada por muchos grupos armados, tanto terroristas como criminales."
  STR_SKORPIONEVO_UFOPAEDIA: "La Scorpion Evo es una metralleta de disparo rápido fabricada por CZ. Su cadencia de fuego de aproximadamente 1200 rpm hace que golpee con fuerza en QCB, pero hace que consuma munición rápidamente."
  STR_UZI_UFOPAEDIA: "La Uzi fue una de las primeras armas que utilizó un cerrojo telescópico, lo que hizo posible la corta longitud del arma. Desarrollada en Israel, se usó ampliamente en más de 90 países y es una de las subametralladoras más producidas en el mundo."
  STR_UMP_UFOPAEDIA: "Aunque fue diseñada como sucesora de la MP5, la UMP nunca tuvo el mismo éxito que su predecesora, a pesar de contener numerosas mejoras. A diferencia de la MP5, la UMP está disponible en el cartucho .45 ACP, lo que le da más poder de detención pero tiene una cadencia de fuego ligeramente más lenta para compensar el mayor retroceso."
  STR_VITYAZ_UFOPAEDIA: "La PP-19 Vityaz, que significa caballero en ruso, es la ametralladora estándar para el ejército y las fuerzas del orden rusos. El diseño se basa en el AK-74, y muchas piezas son intercambiables entre las armas."
  STR_VERSEK_UFOPEDIA: "Mientras se desarrollaba a instancias del Servicio Federal de Seguridad ruso, el SR-2 recibió el apodo de Versek, que significa 'brezo'. Tiene una acción operada por gas con un cerrojo giratorio, una característica más común en rifles que en subfusiles."
  STR_FMG9_UFOPAEDIA: "Diseñado como prototipo en 2008 por Magpul, el FMG 9 es un subfusil plegable compacto. Si bien originalmente solo se demostró como una prueba de concepto, pudimos localizar a una pequeña empresa que logró copiar y reproducir el diseño, vendiéndolos a unidades de SOF a un precio sorprendentemente asequible, considerando todos los aspectos."
  STR_CBJMS_UFOPAEDIA: "El CBJMS es un arma de defensa persona sueca que dispara el cartucho 6,5x25mm CBJ. Fue diseñado para poder cumplir la función de PDW, rifle y SAW con ligeras modificaciones."
  STR_MP7_UFOPAEDIA: "Creada como respuesta a una petición de la OTAN de un arma similar a una ametralladora que pudiera penetrar los chalecos antibalas, la H&K MP7 se convirtió en el rival directo de la FN P90. Tiene recámara para HK 4,6x30mm, un cartucho diseñado específicamente para el arma. Su pequeño tamaño hace que sea fácil de ocultar y la convierte en una opción viable como arma de mano."
  STR_M3_GREASEGUN_UFOPAEDIA: "Una subametralladora de la Segunda Guerra Mundial diseñada por los Estados Unidos, que destaca por su baja cadencia de fuego de 450 RPM. Fue construída para ser más ligera y más barata de producir en masa en comparación con la subametralladora Thompson que el ejército estadounidense había estado usando en ese momento. Las versiones modificadas de la M3 todavía se usan hoy en día en algunos ejércitos y unidades de fuerzas especiales."

  STR_TAVOR_UFOPAEDIA: "El IWI Tavor fue diseñado para las FDI como un posible reemplazo del M16. El diseño de las armas prioriza la facilidad de mantenimiento, la durabilidad y la confiabilidad. Su diseño bullpup hace que el rifle sea más adecuado para el combate cuerpo a cuerpo que los rifles de diseño convencional."
  STR_TAVOR_95X_UFOPAEDIA: "El IWI Tavor 95X es una variante del Tavor que mejoró los problemas del diseño original. La Fuerza de Defensa de Israel eligió el rifle como su arma estándar de infantería en 2009."
  STR_M4_UFOPAEDIA: "El M4A1 es una variante del M4 que reemplaza el modo de disparo en ráfaga a favor de un modo completamente automático, ya que se consideró que era mejor para despejar espacios. La variante de carabina fue pensada para uso en operaciones especiales y es utilizada por la mayoría de las unidades de fuerzas especiales de EE. UU.."
  STR_M4A1_UFOPAEDIA: "El Receptor de Combate en Espacios Reducidos (Close Quarters Battle Receiver, CQBR) Mk 18 Mod 0 es una variante de la carabina M4A1 con un receptor superior reemplazado. Tiene un cañón acortado, lo que lo hace más compacto que el M4A1 y más adecuado para su uso en espacios reducidos."
  STR_AK12_UFOPAEDIA: "El AK-12 es el último modelo de fusil de asalto fabricado por la empresa Kalashnikov. Aunque inicialmente fue rechazado por el ejército ruso tras las pruebas iniciales, el ejército anunció más tarde que el fusil sería aceptado en servicio."
  STR_AK15_UFOPAEDIA: "El AK-15 es una variante del AK-12 con recámara de 7,62x39mm, lo que le otorga un mejor alcance efectivo y poder de detención a costa del peso. Fue diseñado a petición de las fuerzas armadas rusas y es compatible con los cargadores de los fusiles AK anteriores."
  STR_FAMAS_UFOPAEDIA: "El FAMAS es el fusil de servicio del ejército francés. Destacado por su alta cadencia de fuego, el FAMAS es conocido por las tropas francesas como le Clarion (el Corneta) debido a su forma."
  STR_G36_UFOPAEDIA: "El Heckler & Koch G36 es el fusil de servicio de la Bundeswehr. Tiene una mira réflex y una mira telescópica con un aumento de 3x. El fusil generó controversia después de que algunos informes afirmaran que su precisión se degradaba debido al sobrecalentamiento en condiciones desérticas después de disparar solo dos cargadores."
  STR_G36C_UFOPAEDIA: "El Heckler & Koch G36C es la versión compacta del G36. El fusil es más maniobrable y más ligero que el G36, a costa de una ligera pérdida de precisión y alcance."
  STR_HK416_UFOPAEDIA: "El Heckler & Koch HK416 es un fusil de asalto de origen alemán, diseñado a partir de la carabina M4, aunque con algunas características de diseño del G36. El fusil ha sido ampliamente adoptado por muchas unidades de fuerzas especiales y ha sido elegido como el fusil estándar tanto por los ejércitos francés como noruego."
  STR_HK417_UFOPAEDIA: "El Heckler & Koch HK417 es la variante de fusil de combate del HK416, que utiliza el cartucho más pesado de 7,62x51mm. Está destinado principalmente a servir como fusil de tirador designado."
  STR_FX_05_UFOPAEDIA: "El FX-05, que recibe su nombre de una serpiente de fuego de la mitología azteca, fue diseñado específicamente como un fusil de servicio rentable para el ejército mexicano. Presenta un estríado poligonal poco común destinado a aumentar la durabilidad de los cañones y reducir el desgaste."
  STR_SCAR_L_UFOPAEDIA: "El fusil de asalto de combate de las Fuerzas de Operaciones Especiales o SCAR fue desarrollado por FN Herstal para el Comando de Operaciones Especiales de los Estados Unidos. El FN MK 16, también conocido como SCAR-L, con recámara para 5,56 OTAN, fue adoptado por el USSOCOM, pero fue retirado del servicio poco tiempo después porque no ofrecía una diferencia de rendimiento lo suficientemente grande en comparación con otros fusiles como para justificar la compra."
  STR_SCAR_H_UFOPAEDIA: "El FN MK 17, también conocido como SCAR-H, con recámara para 7,62 OTAN, ha demostrado ser más popular que su variante más ligera debido a su peso relativamente ligero, precisión excepcional y poder de detención. Ha sido especialmente utilizado por los grupos de fuerzas especiales de los Estados Unidos en Afganistán, donde los enfrentamientos a larga distancia eran habituales."
  STR_G11_UFOPAEDIA: "El Heckler & Koch G11 es un fusil de asalto avanzado diseñado en la década de 1980. Su diseño es intrincado y complicado, y contiene innovaciones como munición sin vaina que no se encuentra en los diseños más nuevos. Si bien el fusil no fue adoptado por los militares y nunca entró en producción en masa, sigue siendo un arma de fuego capaz que rivaliza e incluso supera a muchos diseños más modernos."
  STR_SR_3_UFOPAEDIA: "Como fusil de asalto compacto, el SR-3 Vikhr fue utilizado por las fuerzas especiales rusas y los equipos de seguridad del gobierno. Debido a su coste relativamente alto, el fusil casi no se utilizó fuera de Rusia."
  STR_SR_3_ONE_HANDED_UFOPAEDIA: "Cuando se compacta a su tamaño más pequeño, el SR-3 se puede utilizar como arma de mano pesada. Aunque es más pesado que una pistola, la mayor potencia de fuego podría compensarlo. No se recomienda disparar el fusil en modo automático mientras se lo empuña con una mano, ya que el retroceso sería casi imposible de controlar."
  STR_M16A2_UFOPAEDIA: "El M16 fue utilizado por el ejército estadounidense durante la guerra de Vietnam y ha sido el fusil de servicio principal de los Estados Unidos hasta el siglo XXI. Aunque el ejército lo ha dejado en gran medida descontinuado, sigue siendo un fusil eficaz. Cabe destacar que el fusil fue diseñado para no tener un modo de disparo completamente automático."
  STR_AR_18_UFOPAEDIA: "Diseñado como una alternativa al AR-15, el AR-18 tuvo un éxito extremadamente limitado y ningún país lo adoptó como un rifle de servicio estándar. Es tristemente célebre que una gran cantidad de AR-18 fueron introducidos de contrabando en Irlanda para ser utilizados por el IRA, lo que llevó al rifle a convertirse en un símbolo icónico del movimiento y a ganarse el apodo de Widowmaker"
  STR_AR_180_UFOPAEDIA: "El AR-180 es la variante civil del AR-18. Si bien es fácil de obtener para los civiles, carece de la potencia de fuego de los rifles de asalto militares. Sin embargo, no debe subestimarse, ya que aún dispara cartuchos de 5,56."
  STR_AKM_UFOPAEDIA: "El AKM es la variante modernizada del AK-47. Al igual que su predecesor, el rifle es extremadamente confiable y duradero, y ha encontrado un uso excesivo en naciones afiliadas a la Unión Soviética durante la Guerra Fría."
  STR_AK_74_UFOPAEDIA: "El AK-74 fue diseñado como reemplazo del AKM. Al disparar el cartucho más pequeño de 5,45x39mm (que reemplazó al 7,62x39mm soviético), el rifle sacrificó parte de su potencia de fuego a cambio de un menor retroceso."
  STR_FN_FAL_SCOPED_UFOPAEDIA: "El FN FAL es uno de los rifles de asalto más utilizados. Utilizado durante la Guerra Fría por muchos países de la OTAN y otras naciones amigas de la alianza, debido a esto, el rifle se ganó el apodo de 'el brazo derecho del mundo libre'."
  STR_G3_UFOPAEDIA: "Un rifle de batalla diseñado por Heckler & Koch y CETME. El G3 fue el rifle de servicio de la Bundeswehr durante la Guerra Fría y se utilizó en numerosos ejércitos y en algunos movimientos guerrilleros."
  STR_M14_EBR_UFOPAEDIA: "Un rifle de batalla diseñado en 2001 para los SEAL de la Marina de los EE. UU. El M14 EBR se fabricó como requisito para un M14 más compacto. El alto retroceso hace que disparar el arma en modo automático no sea aconsejable."
  STR_RK_62_UFOPAEDIA: "El RK 62 es un rifle de asalto finlandés basado en el AK-47. Fue diseñado para clima frío y es bastante preciso, con miras de hierro de mayor calidad y un MOA bajo en comparación con un AK normal."
  STR_AKS_74U_UFOPAEDIA: "Una variante de carabina del AK-74, tiene un cañón acortado y una culata plegable que permite una mayor maniobrabilidad en espacios reducidos."
  STR_AKS_74U_SOPMOD_UFOPAEDIA: "Una variante de carabina del AK-74, tiene un cañón acortado y una culata plegable que permite una mayor maniobrabilidad en espacios reducidos. \nLa correa adjunta proporciona un costo de movimiento de inventario reducido en un 50%."

  STR_HUNTING_RIFLE_UFOPAEDIA: "Hay diferentes modelos de rifles de caza disponibles fácilmente para los civiles que adquieren licencias de caza. Si bien están destinados a cazar animales, siguen siendo letales contra objetivos humanos, aunque tienen dificultades contra objetivos blindados y generalmente son superados por la mayoría, si no todos, los rifles militares."

  STR_SKS_SCOPED_UFOPAEDIA: "El SKS es una carabina semiautomática originalmente pensada para ser utilizada por las fuerzas armadas soviéticas, pero rápidamente fue eclipsada por el AK-47. Sin embargo, el SKS tuvo éxito entre las fuerzas irregulares gracias a su peso ligero, diseño simple y facilidad de uso. El SKS también encontró popularidad en América del Norte como arma de caza y deportiva."
  STR_PSG_1_UFOPAEDIA: "Tras la masacre de Múnich en los Juegos Olímpicos de 1972, la falta de capacidad de tiro de precisión en la policía de Alemania Occidental se hizo evidente. En respuesta a esto, se adoptó el PSG1. El PSG1 es un rifle de francotirador de gran capacidad que todavía hoy utilizan tanto las fuerzas del orden como las fuerzas especiales."
  STR_MSG_90_UFOPAEDIA: "El MSG90 es la variante militarizada del PSG1. A diferencia del PSG1, el MSG90 puede desempeñar tanto el papel de un rifle de francotirador como de un rifle de tirador designado."
  STR_VSS_UFOPAEDIA: "El rifle de francotirador especial Vintorez es un rifle de tirador designado de origen ruso. Diseñado específicamente para las unidades Spetsnaz que realizan operaciones clandestinas, es extremadamente ligero y se puede desmontar para que quepa en un maletín. El VSS tiene un supresor integrado y dispara el cartucho subsónico de 9x39mm, lo que hace que el rifle sea extremadamente silencioso."
  STR_DRAGUNOV_UFOPAEDIA: "El rifle de francotirador Dragunov es un rifle de francotirador designado desarrollado en la Unión Soviética para abordar la falta percibida de capacidad de combate a larga distancia causada por la introducción de rifles de asalto. El rifle ha sido adoptado por numerosas naciones como arma de apoyo de escuadrón."
  STR_OSV_96_UFOPAEDIA: "Un rifle ruso de alto calibre que puede atacar objetivos a distancias extremas, capaz de atacar a infantería a una distancia de 1800 metros. El rifle se puede doblar por la mitad para facilitar el transporte."
  STR_SAKO_TRG_UFOPAEDIA: "Un rifle de francotirador de cerrojo de origen finlandés. Adoptado por muchas unidades de fuerzas especiales y la Fuerza de Defensa Finlandesa, el rifle de francotirador dispara el poderoso cartucho .338 Lapua y tiene una precisión excepcional con un rendimiento constante incluso en condiciones adversas."
  STR_AWP_UFOPAEDIA: "El Arctic Warfare Police es una variante del Accuracy International Arctic Warfare, pensado para las fuerzas del orden en lugar de las fuerzas militares. El AWP tiene un cañón más corto que el rifle en el que se basa y está recámara para el cartucho NATO 7,62x51mm en lugar del .338 Lapua."
  STR_AW_UFOPAEDIA: "El Accuracy International Arctic Warfare Magnum es un rifle francotirador británico de cerrojo. Fue diseñado para funcionar bien incluso en entornos extremadamente fríos como Escandinavia, esta capacidad es lo que le ha dado el nombre al rifle."
  STR_M24_SWS_UFOPAEDIA: "El sistema de armas de francotirador M24 es un rifle francotirador estadounidense basado en el Remington Modelo 700. Fue adoptado como el rifle francotirador estándar del Ejército de los EE. UU. en 1988."
  STR_M82_UFOPAEDIA: "El Barret M82 es un rifle de francotirador antimaterial utilizado por el ejército de los EE. UU. durante las operaciones Escudo del Desierto y Tormenta del Desierto. El rifle es extremadamente poderoso, capaz de penetrar el blindaje de algunos vehículos blindados. Durante los disturbios en Irlanda, algunos M82 fueron introducidos de contrabando para uso del IRA."
  STR_M1_GARAND_UFOPAEDIA: "Un rifle semiautomático usado por el ejército de los EE. UU. durante la Segunda Guerra Mundial y el comienzo de la Guerra Fría. Su cargador en bloque autoexpulsible le permite recargarse extremadamente rápido y hace un ruido característico cuando se queda sin munición. La correa adjunta proporciona un costo de movimiento de inventario reducido en un 50 %."

  STR_DOUBLE_BARREL_UFOPAEDIA: "Las escopetas de dos cañones se usan comúnmente para cazar pájaros, sin embargo, con la munición adecuada, pueden convertirse en un arma efectiva incluso contra objetivos humanos. Son populares entre las fuerzas irregulares debido a su disponibilidad y efectividad incluso para usuarios inexpertos. Su principal inconveniente es que solo tienen capacidad para dos cartuchos."
  STR_SERBU_UFOPAEDIA: "La Serbu Super-Shorty es una escopeta de corredera extremadamente compacta. Si bien no es tan precisa como muchas otras escopetas, su pequeño tamaño permite su uso como arma de mano."
  STR_REMINGTON_UFOPAEDIA: "La Remington 870 es una escopeta muy utilizada para tiro deportivo, caza, aplicación de la ley y fines militares. Es un diseño fiable y económico y ha ostentado el récord de ser la escopeta más vendida del mundo."
  STR_SPAS_12_UFOPAEDIA: "La Franchi SPAS (escopeta automática para usos especiales, más tarde escopeta automática para usos deportivos) es una escopeta de combate italiana. Puede funcionar tanto en modo semiautomático como con corredera."
  STR_KS_23_UFOPAEDIA: "Clasificada como 'carabina' por el ejército ruso debido a su cañón estríado, la KS-23 es la escopeta de mayor calibre que se utiliza actualmente. Fue diseñada originalmente para reprimir los motines en las prisiones de la Unión Soviética y ha sido utilizada por las fuerzas de seguridad rusas. Curiosamente, los cañones de las primeras KS-23 se fabricaron a partir de cañones de ametralladoras desechados."
  STR_ORIGIN_12_UFOPAEDIA: "La Fostech Origin-12 es una escopeta semiautomática que ha sido considerada una de las escopetas semiautomáticas más rápidas disponibles. A diferencia de armas similares como la Saiga-12, la Origin-12 no ha sido adoptada ni por las fuerzas del orden ni por los ejércitos nacionales."
  STR_AA_12_UFOPAEDIA: "La Auto Assault-12 es uno de los primeros diseños de escopeta automática. Aunque solo es capaz de disparar en modo totalmente automático, el fuego semiautomático es posible con breves presiones del gatillo. El arma tuvo poco éxito y se han producido muy pocos modelos."
  STR_USAS_12_UFOPAEDIA: "El diseño de la Daewoo Precision Industies USAS-12 se basa en la AA-12. Aunque a diferencia de la AA-12, la USAS-12 era un arma de fuego selectivo y tuvo éxito comercial especialmente en los mercados del este asiático."
  STR_SAIGA_12_UFOPAEDIA: "La Saiga-12 es una escopeta automática rusa que recibe su nombre del antílope saiga. Está basada en la serie de rifles Kalashnikov y se ha utilizado como arma de caza y como escopeta de combate utilizada por militares y fuerzas del orden."
  STR_M3_UFOPAEDIA: "La Benelli M3 es una escopeta de corredera italiana. El freno de boca que incorpora proporciona una eficacia significativamente mayor a distancia en comparación con otras escopetas disponibles. En teoría, puede cambiar a semiautomática, pero esa característica inexplicablemente falta."

  STR_M60_UFOPAEDIA: "Una ametralladora de uso general que sirvió como ametralladora principal en el ejército estadounidense durante la primera mitad de la Guerra Fría. Aunque se utilizó ampliamente, las primeras versiones se vieron afectadas por problemas de fiabilidad. Aunque hay diseños más nuevos disponibles, la M60 todavía se utiliza ampliamente y algunas incluso han caído en manos de organizaciones terroristas."
  STR_M249_UFOPAEDIA: "La M249, una adaptación estadounidense de la FN Minimi belga, es una ametralladora ligera ampliamente utilizada por las fuerzas armadas de los Estados Unidos. A diferencia de muchas otras ametralladoras, la M249 puede alimentarse tanto con munición acoplada como con cargadores STANAG, aunque se recomienda el uso de estos últimos solo en casos de emergencia debido a una mayor tasa de averías."
  STR_FN_MINIMI_UFOPAEDIA: "Arma automática de escuadrón de origen belga con recámara para 5,56 OTAN. Ha sido adoptada por numerosos países y ha servido como base para múltiples variantes, como la M249 estadounidense y la MK 48."
  STR_MK_48_UFOPAEDIA: "La Mark 48 es una variante de la M249 desarrollada para el USSOCOM para ser utilizada por unidades de operaciones especiales. A diferencia de la M249, dispara cartuchos de 7,62x51mm OTAN en lugar del cartucho más ligero de 5,56."
  STR_RPK_74_UFOPAEDIA: "La RPK-74M es la versión modernizada de la RPK-74, que a su vez es una variante de la RPK con recámara de 5,45x39mm. Es una ametralladora ligera diseñada para ser compatible con cargadores desarrollados para el AK-74."
  STR_PECHENEG_UFOPAEDIA: "Una ametralladora rusa de uso general que tiene un cañón pesado no extraíble que se enfría por aire forzado en lugar de depender de que el cañón se cambie durante el uso intensivo. La PKP Pecheneg ha sido ampliamente utilizada por las unidades Spetsnaz. Su nombre se deriva del pueblo pechenego, una tribu que vivía en las estepas de Rusia y Ucrania."
  STR_NEGEV_UFOPAEDIA: "La IWI Negev es una ametralladora ligera israelí adoptada por las FDI. Fue diseñada para ser confiable en condiciones adversas."

  STR_FN_MAG_UFOPAEDIA: "La FN MAG es una ametralladora de uso general con recámara para 7,62 OTAN que ha tenido un uso extensivo desde su desarrollo en 1958 y que actualmente se utiliza en más de 90 países."
  STR_AUG_HBAR_UFOPAEDIA: "Basada en la Styr AUG, la AUG HBAR es una variante con cañón pesado que permite un fuego más sostenido. También viene con un bípode integrado y dispara a cerrojo abierto para evitar quemar a los enemigos."
  STR_MG36_UFOPAEDIA: "Una versión de la G36 con un cañón más pesado, un cargador de tambor y un bípode integrado. Solo se fabricó en cantidades limitadas debido a la falta de interés de los compradores potenciales."
  STR_C7A1_LSW_UFOPAEDIA: "También conocido como el fusil automático Colt, el C7A1 LSW está basado en el M16 y fue diseñado en 1982. Para adaptarse mejor al fuego sostenido, cuenta con un cerrojo abierto, un cañón más pesado, un tubo de gas más grande y un guardamanos cuadrado único."
  STR_ULTIMAX_100_UFOPAEDIA: "Una ametralladora ligera diseñada en Singapur. Es liviana en comparación con otras ametralladoras y tiene una alta precisión con fuego sostenido debido a su sistema de retroceso constante."
  STR_M60E6_UFOPAEDIA: "Una versión modernizada del M60. Su peso se ha reducido significativamente y se han realizado mejoras en su precisión y confiabilidad. También tiene rieles para montar accesorios."  

  STR_M320_UFOPAEDIA: "El M320 fue diseñado como reemplazo del lanzagranadas M203. A diferencia de su predecesor, el M320 puede usarse como arma independiente y también puede montarse en un rifle. Puede disparar una gran cantidad de granadas de 40mm, desde granadas de fragmentación hasta granadas de esponja no letales."
  STR_GM_94_UFOPAEDIA: "Un lanzagranadas ruso de acción de bombeo diseñado para combate urbano y combate de habitación a habitación. Tiene un diseño simple que le permite operar en entornos adversos e incluso después de estar sumergido en agua."
  STR_MGL_UFOPAEDIA: "El Milkor MGL es un lanzagranadas con un cargador de cilindro giratorio que puede contener 6 granadas de 40mm. Su diseño significa que puede llevar de manera rápida y precisa una gran potencia de fuego a un objetivo enemigo."
  STR_GUSTAF_UFOPAEDIA: "El Carl Gustaf es un fusil antitanque reutilizable sin retroceso. Diseñado en 1946, ha pasado por múltiples mejoras y es la única arma de su tipo de su época que todavía se utiliza. Debido a su uso generalizado y su largo nombre, ha ganado múltiples apodos como Charlie G o Kusti."
  STR_RPG_UFOPAEDIA: "Debido a su simplicidad, bajo coste y eficacia, el RPG-7 se ha convertido en el arma antiblindaje más utilizada del mundo. Por esta razón, también ha demostrado ser un elemento común entre los arsenales de las fuerzas irregulares y terroristas, y suele ser su única arma capaz de desafiar a los vehículos blindados."
  STR_RPG-29_UFOPAEDIA: "El RPG-29 es un lanzagranadas reutilizable propulsado por cohetes que se convirtió en el último adoptado por la Unión Soviética. Ha entrado en acción en varios conflictos de Oriente Medio, donde ha demostrado ser capaz de desafiar a los tanques de batalla principales modernos."
  STR_M27_LAW_UFOPAEDIA: "La variante A7 es un lanzacohetes antitanque de un solo uso que tiene una penetración de blindaje menor pero una explosión más potente. Es significativamente más ligero que la mayoría de los demás lanzacohetes antitanque y es más fácil de usar como arma secundaria."

  STR_TASER_AMMO_UFOPAEDIA: "Un cargador que contiene una carga para un solo disparo de un taser."
  STR_38_SPECIAL_UFOPAEDIA: "El Smith & Wesson Special .38 se desarrolló en 1898 cuando se descubrió que los cartuchos militares estadounidenses anteriores tenían una potencia de frenado inadecuada. Desde entonces se ha convertido en un cartucho de revólver popular debido a su retroceso manejable y su precisión."
  STR_9MM_MAKAROV_UFOPAEDIA: "El cartucho de 9x18mm, conocido comúnmente como makarov, se diseñó en la Unión Soviética después de que se descubriera que los cartuchos de pistola anteriores tenían deficiencias. Desde entonces, se ha utilizado ampliamente en las naciones del bloque oriental. Se utiliza más comúnmente para pistolas y metralletas."
  STR_9MM_PARABELLUM_UFOPAEDIA: "El cartucho para pistola y subametralladora más popular del mundo. Diseñado en 1901, la popularidad del 9x19mm Parabellum ha crecido desde entonces. También es el cartucho de pistola estándar de la OTAN. Su nombre deriva del dicho latino Si vis pace, Para bellum (si buscas la paz, prepárate para la guerra)"
  STR_9MM_GYURZA_UFOPAEDIA: "El cartucho 9x21mm Gyurza es un cartucho de pistola ruso diseñado para derrotar a los chalecos antibalas. Su nombre significa víbora de nariz roma en ruso."
  STR_FN_57_UFOPAEDIA: "El cartucho FN 5,7x28mm fue diseñado como reemplazo del cartucho 9mm Parabellum, aunque nunca fue adoptado como estándar de la OTAN debido a las objeciones de algunas naciones miembro. Ha demostrado ser muy eficaz contra los blindados. El cartucho fue diseñado junto con el FN P90 y el FN Five-seveN, que utilizan el mismo cartucho."
  STR_45_ACP_UFOPAEDIA: "El cartucho .45 ACP (pistola automática Colt) fue diseñado para su uso en los prototipos de pistolas semiautomáticas Colt, y luego fue elegido para su uso en la M1911. Si bien tiene más poder de detención, el .45 ACP generalmente ha tenido menos adopción que el cartucho 9x19mm debido a que es más pesado, más grande y más caro."
  STR_50_AE_UFOPAEDIA: "El cartucho .50 AE fue diseñado en 1988 para pistolas semiautomáticas de alto calibre. Tiene el mayor diámetro legal posible antes de ser declarado un dispositivo destructivo según la ley estadounidense"
  STR_65CBJ_UFOPAEDIA: "El cartucho 6,5x25mm CBJ fue diseñado para ser un cartucho PDW perforante que pudiera reemplazar al de 9mm. Comparte las mismas dimensiones que el de 9mm, lo que permite que la mayoría de las armas de 9mm se conviertan para usar el cartucho con solo un cambio de cañón."
  STR_HK_4_6_30MM_UFOPAEDIA: "Diseñado para la H&K MP7, el cartucho HK de 4,6x30mm fue diseñado para ser liviano y pequeño, al mismo tiempo que rivaliza con las capacidades de perforación de blindaje de cartuchos más grandes."  
  STR_CASELESS_4_73_UFOPAEDIA: "Utilizado en el G11, la cualidad más notable del cartucho 4,73x33mm es que no tiene vaina, y consta únicamente de un propulsor, un propulsor y la propia bala. La falta de vaina hace que pese menos y que no sea necesario extraer la vaina del arma después de disparar."
  STR_5_45_UFOPAEDIA: "El 5,45x39mm sirvió como reemplazo del cartucho 7,62x39mm en el ejército soviético. Siguió la tendencia general de adoptar cartuchos más pequeños y livianos, debido a su mejor rendimiento en armas automáticas."
  STR_5_56_UFOPAEDIA: "Debido a las críticas sobre el rendimiento de los cartuchos 7,62 NATO en el modo de disparo automático de un rifle de servicio portátil, el 5,56x45 NATO fue seleccionado como el segundo cartucho estándar para rifles de servicio de la OTAN en 1980. Si bien es menos potente que el cartucho 7,62, el 5,56 NATO lo compensa siendo más ligero y con menos retroceso, lo que lo hace más fácil de controlar cuando se dispara en modo totalmente automático."
  STR_22_LONG_RIFLE_UFOPAEDIA: "El .22 Long Rifle es la munición más vendida en el mundo. Generalmente se utiliza para entrenamiento o para cazar animales pequeños, pero carece de la potencia necesaria para garantizar un disparo letal a animales más grandes. A pesar de esto, el .22 LR todavía es capaz de matar a humanos si alcanza órganos vitales."
  STR_SOVIET_7_62_UFOPAEDIA: "Los cartuchos 7,62x39mm se desarrollaron durante la Segunda Guerra Mundial para ser utilizados en la nueva generación de armas de infantería soviéticas. Debido al uso generalizado del AK-47, el cartucho 7,62 ha sido utilizado por numerosas fuerzas armadas en todo el mundo."
  STR_NATO_7_62_UFOPAEDIA: "El 7,62x51mm OTAN fue elegido como el primer cartucho estándar para fusiles de la OTAN. Aunque ha sido reemplazado en su mayor parte por el cartucho 5,56 OTAN, todavía se utiliza comúnmente en fusiles de francotirador y de precisión, debido a su potencia."
  STR_SOVIET_7_62_MMR_UFOPAEDIA: "Uno de los cartuchos militares más antiguos que aún se utilizan, el 7,62x54mm R fue diseñado originalmente para el fusil Mosin-Nagant. Si bien ya no se utiliza comúnmente en fusiles de servicio, todavía se utiliza como cartucho para fusiles de francotirador y ametralladoras."
  STR_9_39_UFOPAEDIA: "El 9x39mm es un cartucho de fusil subsónico desarrollado para armas con silenciador. Fue diseñado con la intención de proporcionar una alternativa más potente a las balas de pistola que se utilizan más comúnmente en armas con silenciador."
  STR_30_06_UFOPAEDIA: "El .30-06 fue diseñado para el ejército de los EE. UU. en 1906 y estuvo en uso durante casi 50 años antes de ser reemplazado por balas más modernas, estandarizadas por la OTAN. A pesar de su antigüedad, el cartucho todavía se usa comúnmente para fines deportivos y sigue siendo bastante popular en el mercado civil."  

  STR_338_LAPUA_UFOPAEDIA: "Desarrollado como una iniciativa conjunta entre fabricantes de rifles británicos y finlandeses para ser un cartucho de alta potencia para francotiradores militares. Puede penetrar el blindaje corporal incluso a una distancia de un kilómetro."
  STR_50_BMG_UFOPAEDIA: "El cartucho más potente disponible para nosotros. El .50 BMG fue desarrollado para la ametralladora Browning M2, pero también se ha utilizado en rifles de francotirador y antimaterial. Un solo cartucho .50 BMG es capaz de penetrar paredes de ladrillo o inutilizar un vehículo si se dispara contra el bloque del motor."
  STR_127_UFOPAEDIA: "Un cartucho para ametralladora pesada y rifle antimaterial ruso que es análogo al cartucho .50 BMG, hasta el punto de que a veces se afirma incorrectamente que ambos cartuchos son intercambiables."

  STR_12G_BUCKSHOT_UFOPAEDIA: "Las balas de perdigones consisten en casquillos llenos de pequeños perdigones de plomo de aproximadamente 8mm de diámetro, que crean una granizada letal cuando se disparan. Debido a que los perdigones se dispersan cuanto más se alejan, el alcance efectivo de los casquillos de perdigones es de solo unos 30-40 metros."
  STR_12G_SLUG_UFOPAEDIA: "Las balas de escopeta consisten en un solo proyectil sólido en lugar de múltiples perdigones como las balas de perdigones, lo que les da más potencia y precisión."
  STR_12G_NON_LETHAL_UFOPAEDIA: "Las balas no letales, pensadas para ser utilizadas como una forma de someter a los objetivos, consisten en goma en lugar de plomo. Si bien son considerablemente menos letales que los perdigones, aún pueden matar a alguien si se disparan contra un objetivo cercano o herido. También pierden potencia más rápido que los casquillos convencionales."
  STR_12G_INCENDIARY_UFOPAEDIA: "Los cartuchos de escopeta incendiarios no se usan normalmente en operaciones militares, utilizan perdigones de magnesio que provocan una explosión de fuego cuando se disparan. Sin embargo, estos han sido modificados para disparar perdigones de plomo y de magnesio. Golpean tan fuerte como los perdigones y todo lo que impactan se prende fuego. El único problema es la baja presión, lo que impide que se usen en escopetas automáticas."
  STR_12G_BREACHING_UFOPAEDIA: "Cartuchos de escopeta de gran potencia diseñados para destruir puertas, paredes o la mayoría de las cosas que se interponen en tu camino. Si bien siguen siendo letales, son significativamente menos efectivos que los perdigones normales contra las personas."
  STR_SHRAPNEL_25_UFOPAEDIA: "Munición de perdigones para la KS-23. Tiene un alcance efectivo de 25 metros."
  STR_BARRICADE_UFOPAEDIA: "Potente bala de acero macizo para la escopeta KS-23. Lo suficientemente potente como para destruir un bloque de motor a una distancia de 100 metros."
  STR_VOLNA_R_UFOPAEDIA: "Cartucho de goma no letal para la KS-23."
  STR_ZEVADA_UFOPAEDIA: "Munición de granada aturdidora para la KS-23. No dispara un proyectil balístico, sino que crea un destello extremadamente brillante en la boca del cañón y un fuerte sonido de explosión similar al de una granada aturdidora."
  STR_ZEVADA/SHRAPNEL_25_UFOPAEDIA: "Munición de granada aturdidora para el KS-23. No dispara un proyectil balístico, sino que crea un destello extremadamente brillante en la boca del cañón y un fuerte sonido de explosión similar al de una granada aturdidora. (1x) \n\nMunición de perdigones para el KS-23. Tiene un alcance efectivo de 25 metros. (2x)"

  STR_40MM_FRAG_UFOPAEDIA: "Granada de fragmentación de 40mm diseñada para ser disparada desde un lanzagranadas."
  STR_40MM_SMOKE_UFOPAEDIA: "Granada de humo de 40mm diseñada para ser disparada desde un lanzagranadas."
  STR_40MM_NON_LETHAL_UFOPAEDIA: "Munición de perdigones no letal de 40mm para ser disparada desde un lanzagranadas."
  STR_APAV40_UFOPAEDIA: "Una granada antipersonal/anti-vehículos utilizada por el ejército francés. Se coloca sobre la boca del cañón de un FAMAS (o cualquier rifle con el dispositivo de boca adecuado) y se lanza cuando se dispara el rifle."
  STR_CG_HEAT_UFOPAEDIA: "Una bala explosiva para el rifle sin retroceso Carl Gustaf con la capacidad de destruir vehículos blindados."
  STR_CG_HE_UFOPAEDIA: "Una bala que contiene una ojiva altamente explosiva para el rifle sin retroceso Carl Gustaf, para ser utilizada contra infantería o vehículos no blindados."
  STR_RPG_HEAT_UFOPAEDIA: "Si bien la munición HEAT para el RPG-7 está obsoleta según los estándares modernos, ya que no es autodirigida ni lo suficientemente poderosa como para derrotar a los blindados modernos, aún es lo suficientemente poderosa como para destruir cualquier cosa que podamos usar."
  STR_RPG_29_HEAT_UFOPAEDIA: "Un proyectil HEAT para el RGP-29 con una carga en tándem diseñada para destruir el blindaje reactivo explosivo."
  STR_RPG_29_THERMO_UFOPAEDIA: "Un proyectil antipersonal termobárico. La ojiva termobárica genera una explosión de alta temperatura utilizando el oxígeno circundante en el aire."

  STR_BALISTIC_KNIFE_AMMO_UFOPAEDIA: "Hoja lanzada como proyectil para el cuchillo balístico. Probablemente aún puedas apuñalar a alguien con esto, aunque puede ser un poco más complicado que simplemente usarlo en el cuchillo."

  STR_SCOPE_UFOPAEDIA: "Una mira telescópica que se puede colocar en un rifle, lo que mejora la precisión de largo alcance mientras inhibe ligeramente la precisión del fuego automático."
  STR_SOPMOD_KIT_UFOPAEDIA: "El kit de modificación peculiar de operaciones especiales es una colección de accesorios que se pueden colocar en el M4, SCAR, HK416 y otras armas utilizadas por el Comando de Fuerzas Especiales de EE. UU. El kit contiene miras, supresores y varias empuñaduras delanteras para mejorar la precisión y facilitar el manejo."
  STR_M203_UFOPAEDIA: "Un lanzagranadas de un solo disparo introducido en el ejército estadounidense durante la última parte de la guerra de Vietnam. Originalmente diseñado para acoplarse debajo del cañón del rifle M16, se ha adaptado para adaptarse a una multitud de otros rifles."
  STR_FN40GL_UFOPAEDIA: "El FN40GL es un lanzagranadas de 40mm que se puede acoplar debajo del cañón del rifle FN SCAR."
  STR_UBS_UFOPAEDIA: "El sistema de escopeta modular de accesorios M26 (MASS) es una escopeta que se puede montar en el guardamanos de un rifle. Diseñado para mejorar la capacidad de combate cuerpo a cuerpo de un soldado sin necesidad de que lleve un arma adicional."
  STR_STOCK_UFOPAEDIA: "Se pueden acoplar culatas a las pistolas automáticas para aumentar la capacidad del operador de controlar el retroceso. Sin embargo, al acoplar una culata, el arma de fuego será demasiado grande para caber en una funda."
  STR_GP25_UFOPAEDIA: "Un lanzagranadas con carga por la boca debajo del cañón diseñado por la URSS durante la Guerra Fría para los fusiles modelo AK. Las granadas que dispara no tienen casquillo y no es necesario extraerlas después de dispararlas."

  STR_MOLOTOV_UFOPAEDIA: "Una botella de vidrio llena de un líquido inflamable, como gasolina. La tela de la parte superior de la botella se enciende antes de lanzarla, lo que hace que el líquido se encienda cuando la botella alcanza su objetivo y se hace añicos."

  STR_HIGH_EXPLOSIVE_UFOPAEDIA: "Un explosivo de gran tamaño, capaz de demoler por completo un edificio pequeño."
  STR_SMOKE_GRENADE_UFOPAEDIA: "Al impactar, se expande en una bola de humo que oculta a las unidades, pero no proporciona ninguna protección térmica, por lo que las unidades con equipo térmico pueden ver a través de ella."
  STR_IMPACT_GRENADE_UFOPAEDIA: "Una granada explosiva que detona al impactar, menos potente que nuestras granadas de fragmentación normales."
  STR_GRENADE_UFOPAEDIA: "Las granadas de fragmentación causan una explosión que lanza fragmentos de metal, lo que causa daño a todo lo que está a su alrededor."
  STR_FLASHBANG_UFOPAEDIA: "Las granadas cegadoras emiten un fuerte estruendo y producen una luz extremadamente brillante al explotar, que ciega, ensordece y desorienta a cualquiera que esté cerca. Las granadas cegadoras reducen significativamente la precisión del objetivo y las reacciones durante un turno."
  STR_RIOT_SHIELD_UFOPAEDIA: "Los escudos balísticos son escudos diseñados para detener o desviar balas. Cuando un soldado lleva un escudo balístico, cualquier bala que impacte en su frente tendrá un 85 % de probabilidad de no causar daño, esto aumenta al 95 % cuando el soldado está arrodillado."
  STR_HANDCUFFS_UFOPAEDIA: "Las esposas se pueden usar para detener a enemigos en pánico. Si tienen la moral lo suficientemente baja o han dejado caer sus armas, el uso de esposas los aturdirá."
  STR_FLARE_UFOPAEDIA: "Una bengala portátil brillante, que se puede encender y lanzar para iluminar áreas oscuras."
  STR_MEDKIT_UFOPAEDIA: "Un botiquín médico grande e impermeable. Contiene muchos más suministros que un vendaje de campaña, pero es bastante pesado y ocupa bastante espacio."
  STR_FIELD_DRESSING_UFOPAEDIA: "Un paquete que contiene un vendaje grande que se usa para heridas de bala. Pequeño, liviano y efectivo, pero de un solo uso."
  STR_KNIFE_UFOPAEDIA: "Costo de energía: 10%\n\nUn cuchillo de combate. Ligero y letal, el único problema es que debes acercarte para apuñalar a las personas con él, lo que no es bueno para tu salud."
  STR_HAMMER_UFOPAEDIA: "Costo de energía: 20\n\nEs un martillo. Puedes destrozar casi cualquier obstáculo que se interponga en tu camino, incluyendo madera, ladrillos, metal, hormigón y barriles explosivos (no recomendado). No funciona con personas, por lo general, eso termina mal."
  STR_BALISTIC_KNIFE_UFOPAEDIA: "Costo de energía: 10 %\nEl daño cuerpo a cuerpo y la precisión son exactamente los mismos que con el cuchillo.\n\nEs un cuchillo que se puede lanzar como proyectil y también se puede usar para apuñalar a personas. El único problema es que si disparas el cuchillo, no puedes apuñalar a las personas con él."

  STR_UNIFORM_UFOPAEDIA: "Este es el uniforme estándar para nuestras tropas. Si bien no restringe el movimiento de quien lo usa y es liviano y duradero, ofrece poca protección."
  STR_BACKPACK_UFOPAEDIA: "Las mochilas ofrecen a nuestros soldados la capacidad de llevar más equipo, sin embargo, es engorroso."
  STR_KEVLAR_UFOPAEDIA: "Los chalecos de kevlar ofrecen a nuestras tropas protección contra armas de fuego de bajo calibre y aumentan sus posibilidades de supervivencia. Si bien son un poco engorrosos, también aumentan la confianza de nuestros soldados."
  STR_RIOT_UFOPAEDIA: "La instalación de placas de kevlar reforzadas en los hombros y la parte inferior del torso, además de la adición de un protector facial a prueba de balas, permite al usuario soportar una cantidad ligeramente mayor de daño. Esta configuración táctica a menudo es empleada por la policía antidisturbios y las fuerzas militares."
  STR_NV_UFOPAEDIA: "El equipo de visión nocturna ofrece a nuestras tropas una ventaja contra los oponentes durante la noche, ya que les otorga la capacidad de ver el doble de la distancia que verían sin ellos en la oscuridad."
  STR_ADVNV_UFOPAEDIA: "La visión nocturna avanzada mejora la distancia que nuestras tropas pueden ver durante la noche, al tiempo que cuenta con imágenes térmicas integradas que pueden ayudar a ver a través del humo y detectar unidades que visten camuflaje."
  STR_HEAVY_UFOPAEDIA: "La armadura táctica pesada ofrece incluso más protección que los chalecos convencionales, con una mayor compensación por la pérdida de movilidad."

  STR_SHOUTING: "Gritar"
  STR_SHOUT_UFOPAEDIA: "Nuestros soldados son capaces de gritar órdenes a civiles o unidades enemigas. Cuando se dirigen a civiles, el soldado ordenará al civil que se tire al suelo y, si tiene éxito, el civil quedará aturdido. Si se usa contra unidades enemigas, se reducirá su moral. La efectividad se determina según la inferioridad numérica de la unidad enemiga. No se puede gritar con éxito a una unidad más de una vez por turno."
  STR_NON_LETHAL: "Armamento no letal"
  STR_NON_LETHAL_UFOPAEDIA: "El término munición no letal es un nombre poco apropiado. Si bien están diseñadas para no causar heridas letales, un disparo mal ubicado o uno disparado a corta distancia puede ser fatal. La munición no letal generalmente utiliza la fuerza contundente de balas de goma o esponja para incapacitar a su objetivo. Generalmente se utiliza en situaciones en las que el armamento convencional se considera demasiado excesivo, como el control de disturbios."
  STR_MELEE_ATTACKS: "Ataques cuerpo a cuerpo"
  STR_MELEE_ATTACKS_UFOPAEDIA: "Nuestras tropas pueden usar sus pistolas o las culatas de sus rifles para atacar a un objetivo e intentar someterlo si otros medios no son adecuados para la situación. Se debe tener cuidado al usar esta táctica, ya que estos ataques pueden herir o incluso matar al objetivo."
  STR_FLASHBANG_EFFECT: "Granadas cegadoras"
  STR_FLASHBANG_EFFECT_UFOPAEDIA: "Una unidad con granadas cegadoras completamente encendidas emitirá destellos azules y no tendrá precisión ni reacción, además de resistencia muy limitada o nula.\n\nUna unidad que emita destellos morados recibirá un enceguecimiento parcial y tendrá las mismas penalizaciones que una unidad completamente cegada, excepto que su precisión se ajustará en función de cuánto haya sido encegecida en lugar de establecerse en 0. El daño de ceguera parcial va de 1 a 99, después de lo cual se convierte en un enceguecimiento completo.\n\nTodas las formas de daño de granadas cegadoras se pueden acumular, lo que hace que duren más. Cada enceguecimiento completo dura 1 turno, incluido un turno para cualquier ceguera parcial restante."
  STR_LMG_ACCURACY: "Reducción de movimiento de LMGs"
  STR_LMG_ACCURACY_UFOPAEDIA: "Las ametralladoras ligeras tienen una precisión reducida dependiendo del porcentaje de resistencia faltante que tiene la unidad.\nPara la mayoría de las ametralladoras ligeras, este es un multiplicador de precisión de -0,80% agregado por porcentaje de resistencia faltante; sin embargo, para algunas esto será diferente y aparecerá en la lista en su artículo de la Carpeta de informes."

  STR_COALITION: "La Coalición"
  STR_TASK_FORCE: "Fuerzas operativas"
  STR_OBEJCTIVE: "El objetivo"  

  STR_EQUIPMENT_ACQUISITION_UFOPAEDIA: "El consejo nos ha impuesto reglas estrictas en relación con la adquisición de nuevos equipos y armamento. Cualquier solicitud debe pasar por la burocracia del consejo para ser aprobada, un proceso que puede llevar varios días. Esto también limita severamente la selección de armas que podemos intentar adquirir, ya que es poco probable que los miembros del consejo nos concedan armas que no sean de fabricantes aprobados por el consejo, y es poco probable que nos concedan armas que puedan causar problemas políticos, como explosivos o gas, antes de que hayamos tenido algún éxito operativo."
  STR_COALITION_UFOPAEDIA: "La Coalición Internacional Contra el Terrorismo, o la Coalición para abreviar, es una organización internacional formada para combatir varias organizaciones terroristas y amenazas similares. Está dirigida por el consejo, formado por un representante de cada nación que la financia. Para lograr sus objetivos, la Coalición crea grupos de trabajo con autoridad para operar en cada una de las naciones de la coalición y en una multitud de otras naciones que han otorgado autoridad a la Coalición."
  STR_TASK_FORCE_UFOPAEDIA: "Las Fuerzas de Tarea de la Coalición consisten en una unidad táctica, un departamento de inteligencia y varios elementos de apoyo que forman una unidad pequeña pero efectiva capaz de reaccionar rápidamente contra cualquier amenaza, y de encontrar y neutralizar las potenciales. Trabajando en conjunto con varias fuerzas de seguridad nacionales, la Fuerza de Tarea funciona como una punta de lanza contra la amenaza, mientras deja que las operaciones menores sean manejadas por las fuerzas locales. Las Fuerzas de Tarea pueden cruzar la mayoría de las fronteras nacionales sin demora, lo que les da una ventaja al combatir a las organizaciones terroristas internacionales."
  STR_OBJECTIVE_UFOPAEDIA: "Nuestros oponentes son una colección de diferentes células separatistas y terroristas políticas con una amplia gama de objetivos. Inicialmente parecían independientes, pero varias agencias de inteligencia han descubierto que se han estado vinculando en una gran red a un ritmo alarmante durante los últimos años. Esta revelación ha llevado a la Coalición a asignar una fuerza de tarea para lidiar con la amenaza emergente y averiguar la causa de la repentina cooperación."
  STR_INTELLIGENCE_GATHERING_UFOPAEDIA: "El consejo no sólo nos ha encomendado la tarea de responder a los ataques terroristas, sino también de dirigir las investigaciones sobre los autores y las organizaciones terroristas que están detrás de los ataques. Nuestra mejor estrategia es interrogar a los autores capturados para intentar localizar los lugares donde se planean y preparan los ataques. Para completar este objetivo, el consejo nos ha dado la autoridad para tomar la custodia de los autores e interrogarlos antes de entregarlos al sistema de justicia correspondiente."
  STR_HOUSE_LEAD_1_UFOPAEDIA: "El testimonio de los sospechosos ha revelado información sobre casas de seguridad utilizadas como puntos de preparación para los ataques. Estas casas de seguridad suelen ser grandes casas residenciales en las que un grupo vive mientras se prepara. Las casas suelen estar ocupadas sólo durante un breve periodo para no atraer demasiada atención antes de que el grupo terrorista esté listo para actuar, después de lo cual la casa se vende o se deja vacía para que la ocupe otro grupo."
  STR_HOUSE_LEAD_2_UFOPAEDIA: "Nuestro departamento de inteligencia ha investigado a los sospechosos identificados en un interrogatorio reciente y ha descubierto que poseen propiedades cerca de lugares donde se han producido actividades terroristas recientes. Sospechan que estas propiedades se utilizan en actividades ilícitas y recomiendan que se las ponga bajo vigilancia para confirmar o absolver estas sospechas."
  STR_HOUSE_LEAD_3_UFOPAEDIA: "Nuestros agentes de inteligencia han conseguido acceder al teléfono de un sospechoso detenido y han identificado varios números guardados en él como sospechosos terroristas conocidos. Aprovechando esta información, el departamento de inteligencia ha conseguido rastrear el movimiento de varios sospechosos, lo que nos ha permitido marcar varias ubicaciones como posibles refugios seguros."
  STR_SAFE_HOUSE_RAIDS_UFOPAEDIA: "Hemos conseguido identificar varios edificios residenciales como refugios seguros para terroristas. Las fuerzas locales han comenzado los preparativos para realizar redadas en estos lugares. Se nos notificará en cuanto sea posible un ataque."
  STR_HIDEOUT_LEAD_1_UFOPAEDIA: "Un sospechoso ha ofrecido información a cambio de una sentencia reducida. Describió y ofreció ubicaciones aproximadas de escondites utilizados como puntos de reunión importantes para células terroristas. La mayoría de estos lugares se encuentran dentro de regiones industiales y, a menudo, son una base de operaciones importante o el cuartel general de una célula. También han revelado que los líderes de las células terroristas a menudo residen dentro de estos escondites."
  STR_HIDEOUT_LEAD_2_UFOPAEDIA: "Un sospechoso ha ofrecido las identidades de varios de sus asociados. En lugar de arrestarlos, nuestros oficiales de inteligencia han decidido seguirlos para recopilar información sobre posibles refugios y escondites. Han logrado marcar múltiples ubicaciones, sin embargo, los oficiales no se acercaron para recopilar más información por miedo a ser detectados."

  STR_HIDEOUT_LEAD_3_UFOPAEDIA: "Los documentos encontrados en un refugio revelan vínculos con varias propiedades en áreas industiales. Los investigadores enviados a estos lugares han encontrado rastros de células terroristas. Se deben realizar más investigaciones de estos lugares antes de que se pueda realizar una redada."
  STR_HIDEOUT_RAIDS_UFOPAEDIA: "Nuestro departamento de inteligencia ha logrado identificar varios lugares que sirven como escondites para células terroristas. Casi todos estos lugares parecen estar ubicados en distritos industiales, donde parece que se les presta poca atención. Las fuerzas locales han comenzado los preparativos para una redada y se nos notificará cuando sea posible."
  STR_OFFICE_LEAD_1_UFOPAEDIA: "El comandante terrorista que hemos detenido parece haber trabajado anteriormente para un fabricante de armas privado hasta que aparentemente renunció sin explicación. Las investigaciones también han revelado que el comandante ha estado en contacto recientemente con sus antiguos superiores. Nuestro departamento de inteligencia ha considerado que vale la pena investigar más a fondo estos vínculos."
  STR_OFFICE_LEAD_2_UFOPAEDIA: "Si bien la mayoría de las armas recuperadas del escondite parecen tener sus números de serie borrados, se ha descubierto que la mayoría de las armas con números de serie supervivientes proceden del mismo fabricante de armas privado y, tras una investigación más exhaustiva, parece que algunas de ellas nunca se han vendido. Nuestro departamento de inteligencia ha comenzado a preparar más investigaciones sobre la empresa."
  STR_OFFICE_LEAD_3_UFOPAEDIA: "Tras una investigación más exhaustiva, varias de las propiedades allanadas pertenecían a un fabricante de armas privado antes de ser vendidas a particulares durante los últimos años a precios inferiores a los del mercado. Nuestro departamento de inteligencia también ha descubierto que la mayoría de estas propiedades fueron vendidas directamente o a través de un intermediario a personas que ahora están marcadas como miembros de organizaciones terroristas."
  STR_OFFICE_RAIDS_UFOPAEDIA: "Nuestro departamento de inteligencia ha proporcionado pruebas suficientes de la participación de una empresa privada de fabricación de armas en los recientes ataques terroristas para que el consejo apruebe acciones contra ellos. Hemos sido autorizados a realizar redadas en varias oficinas de la empresa. Sin embargo, parece que estas ubicaciones están protegidas por una empresa de seguridad privada que probablemente intervendrá en cualquier intento de redada, por lo que se espera una fuerte resistencia."
  STR_SKYSCRAPER_LEAD_1_UFOPAEDIA: "Las pruebas que hemos recuperado no son suficientes para cerrar por completo la empresa que buscamos, sin embargo, los documentos encontrados en las oficinas han creado un rastro de papel hacia una posible ubicación que sirve como sede no oficial de sus operaciones ilegítimas. Nuestro departamento de inteligencia ha comenzado a intentar confirmar la veracidad de esta pista."
  STR_SKYSCRAPER_LEAD_2_UFOPAEDIA: "Los interrogatorios de los miembros arrestados de la empresa de seguridad privada apuntan a una ubicación donde se encuentra desplegado un número inusualmente grande de empleados. Sospechamos que esta ubicación debe ser de gran importancia y, por lo tanto, nuestros oficiales de inteligencia han comenzado a intentar localizarla."
  STR_SKYSCRAPER_RAID_UFOPAEDIA: "Hemos localizado lo que se cree que es el centro neurálgico de la empresa fantasma que está detrás de esta conspiración, un complejo de oficinas en lo alto de un rascacielos. Tomarlo no solo supondría un duro golpe para sus operaciones, sino que también proporcionaría un tesoro de pruebas. La operación será la más grande que hayamos llevado a cabo y constará de dos equipos. Uno se desplegará en el tejado mientras que el otro se acercará desde abajo para cortar cualquier escape."  

